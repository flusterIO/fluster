name: fluster
description: Modern, academic note taking.
publish_to: none
version: 0.0.1
environment:
  sdk: ^3.8.0
  flutter: 3.32.0-1.0.pre.180
resolution: workspace
dependencies:
  flutter:
    sdk: flutter
  freezed: ^2.0.0
  freezed_annotation: 2.4.4
  equatable: ^2.0.7
  google_fonts: ^6.2.1
  go_router: ^14.8.0
  go_router_builder: ^2.8.0
  window_size: ^0.1.0
  package_info_plus: ^8.2.1
  platform: ^3.1.6
  async: ^2.12.0
  logging: ^1.3.0
  mime: ^2.0.0
  path_provider: ^2.1.5
  fluentui_system_icons: ^1.1.273
  flutter_resizable_container: ^4.0.1
  flutter_spinkit: ^5.2.1
  bitsdojo_window: ^0.1.6
  fluent_ui: ^4.11.3
  uuid: ^4.5.1
  file_picker: ^10.1.2
  fluster_native_interface:
    path: ../../packages/fluster_native_interface
  fluster_ui:
    path: ../../packages/fluster_ui
  async_redux: ^23.1.1
  flutter_hooks_async_redux: ^2.0.0
  flex_color_scheme: ^8.2.0
  flutter_dotenv: ^5.2.1
  flutter_hooks: ^0.21.2
  loading_indicator: ^3.1.1
  redux_persist_flutter: ^0.9.0
  redux_persist: ^0.9.0
  font_awesome_flutter: ^10.8.0
  flutter_animate: ^4.5.2
  latext: ^0.5.0
  webview_all: ^0.5.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  test_cov_console: ^0.2.2
  flutter_launcher_icons: ^0.14.3
  faker: ^2.2.0
  mockito: ^5.4.5
  patrol: ^3.14.1
  flutter_lints: ^5.0.0
  flutter_redux_dev_tools: ^0.5.2
  lints: ^5.1.1
flutter:
  uses-material-design: true
  assets:
    - lib/core/static/assets/images/logo/logo_512.png
    - lib/core/static/assets/images/logo/logo_mac.png
    - lib/core/static/assets/images/logo/fluster.svg
  fonts:
    - family: OpenSans
      fonts:
        - asset: lib/core/static/assets/fonts/openSans/OpenSans-Regular.ttf
        - asset: lib/core/static/assets/fonts/openSans/OpenSans-Italic.ttf
          style: italic
        - asset: lib/core/static/assets/fonts/openSans/OpenSans-Bold.ttf
          weight: 700
flutter_launcher_icons:
  path: ../..
