name: fluster_native_interface
description: Most of the heavy lifting for Fluster.
version: 0.0.1
homepage: ulld.vercel.app
resolution: workspace
environment:
  sdk: ^3.8.0
  flutter: 3.32.0-1.0.pre.180
dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: 2.9.0
  plugin_platform_interface: ^2.0.2
dev_dependencies:
  ffi: ^2.1.3
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
